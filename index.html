<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Jogo Da Velha</title>

    <main>

            <button data-i="4" class="btn-game"></button>
